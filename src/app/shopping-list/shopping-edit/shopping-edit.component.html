<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" class="form-control" id="amount" #amountInput>
        </div>
        <div class="col-lg-12">
          <button class="btn m-2 btn-success btn-lg" type="submit" (click)="onAddItem()">Add</button>
          <button class="btn m-2 btn-danger btn-lg" type="submit">Delete</button>
          <button class="btn m-2 btn-primary btn-lg" type="submit">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
